<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRAVE® — coffee x rave</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #CFAE7B;
      --font: 'Helvetica Neue', sans-serif;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 3px;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 2rem;
      color: var(--accent);
    }
    p.teaser {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 500px;
      margin-bottom: 2.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      width: 100%;
    }
    input[type="email"] {
      padding: 1rem;
      border: 1px solid #000;
      border-radius: 0;
      font-size: 1rem;
    }
    button {
      padding: 1rem;
      background-color: var(--text);
      color: var(--bg);
      border: none;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: var(--accent);
      color: var(--text);
    }
    .confirmation {
      margin-top: 2rem;
      font-size: 1rem;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <h1>CRAVE<sup style="font-size: 0.6rem; vertical-align: top;">®</sup></h1>
  <h2>coffee x rave</h2>
  <p class="teaser">Crave isn't just a party — it's a ritual. Where the buzz of specialty coffee meets the pulse of deep house. A new kind of morning. Coming soon to Croatia.</p>

  <form action="https://formspree.io/f/xnnpwzpo" method="POST" onsubmit="event.preventDefault(); this.style.display='none'; const msg=document.createElement('div'); msg.className='confirmation'; msg.innerText='Applied. You’re on the list.'; document.body.appendChild(msg); confetti({ particleCount: 100, spread: 60, origin: { y: 0.6 } });">
    <input type="email" name="email" placeholder="Enter your email" required>
    <input type="hidden" name="_redirect" value="https://crave.hr/thank-you">
    <button type="submit">Get Invited</button>
  </form>

  <footer>
    Follow us on <a href="https://www.instagram.com/crave.hr" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" style="width:16px;height:16px;margin-right:6px;vertical-align:middle;">Instagram</a>
  </footer>
</body>
</html>
